<div class="login-container">
  <div class="container">
    <div class="row">
        <div class="col col-sm-auto">
          <mat-card  class="login">
            <mat-card-content>
                <img src="../../../assets/images/logo.png" alt="logo"  class="logo img-fluid">
                <div class="text-container">
                  <p *ngIf="error" class="text-normal error">{{ error }}</p>
                </div>
                  <form [formGroup]="loginForm" (ngSubmit)="login()" class="mb-4" novalidate>
                    <div class="form-group ">
                      <label class="d-block mb-3">
                        <p class="input-label">Email</p>
                        <div class="inner-add-on right-add-on">
                          <i class="fas fa-user-circle"></i>
                          <input formControlName="email" type="text" class="form-control"
                                autocomplete="insat-email"
                                placeholder="Adresse mail"/>
                        </div>
                      </label>
                      <label class="d-block">
                        <p class="input-label">Mot de passe</p>
                        <div class="inner-add-on right-add-on">
                          <i class="fas fa-lock"></i>
                          <input formControlName="password" type="password" class="form-control"
                                autocomplete="insat-password"
                                placeholder="Mot de passe" required/>
                        </div>
                      </label>
                      <div class="row mt-3">
                        <div class="col">
                          <mat-checkbox formControlName="remember" >Rester connecté</mat-checkbox>
                        </div>
                        <div class="col d-flex justify-content-end align-items-center">
                          <a class="btn-link" [routerLink]="[]">Mot de passe oublié ?</a>
                        </div>
                      </div>
                    </div>
                    <div class="d-flex justify-content-end">
                      <button [disabled]="loginForm.invalid || isLoading" (click)="login()" class="btn btn-primary mt-2" type="submit">
                        <span translate>Se connecter</span>
                      </button>
                    </div>
                  </form>
            </mat-card-content>
          </mat-card>
        </div>
        <div class="col col-sm-auto" style="padding-top: 50px; padding-left:100px">
            <h1 style="font-size:50px; margin-top:30px;">Trouver</h1>
            <h1 style="font-size:50px;margin-top:30px;color:#00A3AA">vos Partenaires</h1>
            <h1 style="font-size:50px;margin-top:30px">n'a jamais été</h1>
            <h1 style="font-size:50px;margin-top:30px;color:#00A3AA">aussi <b>facile</b> ! </h1>
        </div>
        
    </div>
  </div>
  </div>
