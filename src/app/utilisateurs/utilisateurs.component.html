
<section class="content-header">
    <div class="container-fluid">

        <div class="row mb-2">
            <div class="col-sm d-flex align-items-center">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="#"><i class="fas fa-home"></i></a></li>
                    <li class="breadcrumb-item active"><b>utilisateurs</b></li>
                </ol>
            </div>
        </div>

        <div class="row mb-2">
            <div class="col-sm-auto">
                <h1 style="color: #00A3AA;">Invitez vos collaborateurs </h1>
            </div>
        </div>

    </div>
</section>
<section class="content">   
    <div class="container-fluid">
        <div class="card card-primary">
            <div class="card-header">
            </div>
            <div class="card-body">
                <form [formGroup]="formUser" >
                    <div class="row justify-content-around" style="margin-left:10px;margin-right:20px">
                        <div class="col col-sm-5">
                            <mat-form-field class="form-group" appearance="outline">
                                <mat-label>Nom et Prenom</mat-label>
                                <input matInput placeholder="nom et prenom" formControlName="fullname" type="text">
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="row justify-content-around" style="margin-left:10px;margin-right:20px">
                        <div class="col col-sm-5">
                            <mat-form-field class="form-group" appearance="outline">
                                <mat-label>Email</mat-label>
                                <input type="email" matInput placeholder="email" formControlName="email">
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="row justify-content-around" style="margin-left:10px;margin-right:20px">
                        <div class="col col-sm-5">
                            <mat-form-field class="form-group" appearance="outline">
                                <mat-label>Poste</mat-label>
                                <input matInput placeholder="ex:Backend Developper" formControlName="position">
                            </mat-form-field>
                        </div>
                        
                    </div>
                    <div class="row justify-content-around" style="margin-left:10px;margin-right:20px">
                        <div class="col col-sm-5">
                            <mat-form-field class="form-group" appearance="outline">
                                <mat-label>Numero telephone</mat-label>
                                <input matInput placeholder="phone" formControlName="phone">
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="row justify-content-around" style="margin-left:10px;margin-right:20px">
                        <div class="col col-sm-5">
                            <mat-form-field class=" form-group example-form-field" appearance="outline">
                                <mat-label>Date de naissance</mat-label>
                                <input matInput formControlName="dateOfBirth" [matDatepicker]="picker">
                                <mat-datepicker-toggle matSuffix [for]="picker">
                                </mat-datepicker-toggle>
                                <mat-datepicker #picker></mat-datepicker>
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="d-flex justify-content-end">
                        <button [disabled]="formUser.invalid || isLoading" (click)="addUser()" class="btn btn-primary mt-2" type="submit">
                          <span translate>Ajouter Utilisateur</span>
                        </button>
                      </div>
                </form>
            </div>
